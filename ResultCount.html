<html>

<head>
    <style>
		input {
            width: 100%;
        }
        .btnAdd {
            font-size: 20px;
        }
		.row{
			margin: 5px;
		}
    </style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        var total = [];

        $(function () {
            $("#txtResult").val('0');

            $('.btnAdd').on('click', function () {
                let getValue = $(this).val();
                if (getValue == 'Back') {
                    total.pop();
                }
                else {
                    if (getValue.startsWith('+')) {
                        getValue = getValue.replace('+', '');
                    }
                    total.push(getValue);
                }
                console.log(total);
                totalSum();
            })
        })



        function totalSum() {
            let result = 0;
            total.forEach(function (element) {
                let item = parseInt(element);
                if (!isNaN(item)) {
                    result += item;
                }
            })
            $("#txtResult").val(result);
        }
    </script>
</head>

<body>
	<div class="container" style="max-height:100%;">
		<div class="row" style="height:4em;">
			<div class="col-12" style="height:100%;">
				<input type="text" style="text-align: right; font-size: 3em;width: 100%;height:100%;" id="txtResult">
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<input type="button" class="btnAdd" value="+1">
			</div>
			<div class="col-4">
				<input type="button" class="btnAdd" value="+2">
			</div>
			<div class="col-4">
				<input type="button" class="btnAdd" value="+3">
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<input type="button" class="btnAdd" value="+4">
			</div>
			<div class="col-4">
				<input type="button" class="btnAdd" value="+5">
			</div>
			<div class="col-4">
				<input type="button" class="btnAdd" value="+6">
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<input type="button" class="btnAdd" value="+8">
			</div>
			<div class="col-6">
				<input type="button" class="btnAdd" value="+10">
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<input type="button" class="btnAdd" value="-1">
			</div>
			<div class="col-6">
				<input type="button" class="btnAdd" value="Back">
			</div>
		</div>
	</div>
</body>

</html>
